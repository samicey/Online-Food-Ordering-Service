    <body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark fixed-top ">
                        <a class="navbar-brand" href="#">Delicious Foods</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                 <div class="collapse navbar-collapse justify-content-center " bid="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>

                </div>
                <div class="collapse navbar-collapse justify-content-end" bid="navbarSupportedContent">
                <ul>
                    <li class="nav-item"><a href="signup.html" class="nav-link">Register</a></li>
                </ul>
                </div>
            </nav>
            
        </header>
        <main>
            <div class="selectOne ">
                <span><button class="btn btn-lg btn-info justify-content-end">Sign In</button></span>
                <span><button class="btn btn-lg btn-primary justify-content-end regButton">New? Register Here</button></span>
            </div>
            <div class="signUp">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                    <div class="form-group">
                                        <h2 class="formText">Register With Us</h2>
                                        <br />
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                              <label for="email">Email address</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your data with anyone.</small>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                    <label for="Repassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="Repassword" placeholder="Repeat Password">
                                  </div>
                                  <div class="form-group">
                                        <label for="exampleInputPassword1">Phone Number</label>
                                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                                      </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="terms">
                              <label class="form-check-label" for="terms">Agree to Terms of Service</label>
                            </div>
                            <button type="submit" class="btn btn-primary" id="signUpSubmit">Register</button>
                </fieldset>
            </form>
            <h6 class="aUser">Already a User? <a href=""><button class="btn btn-sm btn-danger">Sign In</button></a></h6>
            </div>
           
        </main>
